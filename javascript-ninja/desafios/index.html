<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Desafio da Calculadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="142.desafio.js"></script>
</head>
<body>

    <input type="text" value = '0' readonly data-js = 'visor'>

    <div>

        <button data-js = 'button-number' data-id = 'button-number0' value = '0' >0</button>
        <button data-js = 'button-number' data-id = 'button-number1' value = '1' >1</button>
        <button data-js = 'button-number' data-id = 'button-number2' value = '2' >2</button>
        <button data-js = 'button-number' data-id = 'button-number3' value = '3' >3</button>
        <button data-js = 'button-number' data-id = 'button-number4' value = '4' >4</button>
        <button data-js = 'button-number' data-id = 'button-number5' value = '5' >5</button>
        <button data-js = 'button-number' data-id = 'button-number6' value = '6' >6</button>
        <button data-js = 'button-number' data-id = 'button-number7' value = '7' >7</button>
        <button data-js = 'button-number' data-id = 'button-number8' value = '8' >8</button>
        <button data-js = 'button-number' data-id = 'button-number9' value = '9' >9</button>

    </div>

    <div class = 'operatorion'>

        <button data-js = 'button-operation' data-id = 'button-operation-plus' value = '+' >+</button>
        <button data-js = 'button-operation' data-id = 'button-operation-plus' value = '-' >-</button>
        <button data-js = 'button-operation' data-id = 'button-operation-plus' value = '/' >/</button>
        <button data-js = 'button-operation' data-id = 'button-operation-plus' value = '*' >*</button>
        <button data-js = 'button-operation' data-id = 'button-operation-plus' value = '=' >=</button>
        <button data-js = 'button-operation' data-id = 'button-operation-clear' >clear</button>

    </div>

</body>
</html>
